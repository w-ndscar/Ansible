---
- name: Install MSI using cmd
  hosts: win
  gather_facts: false
  tasks:
    - name: Silent install PDF Sam MSI using cmd
      ansible.windows.win_command:
        cmd: msiexec.exe /i "\\192.168.32.190\Software\MSI\pdfsam-5.1.1.msi" /qb /norestart CHECK_FOR_UPDATES=false DONATE_NOTIFICATION=false SKIPTHANKSPAGE=Yes
      